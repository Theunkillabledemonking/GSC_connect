<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8"> <!-- HTML 문서의 문자 인코딩 설정 (UTF-8은 한글지원) -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 모바일 대응을 위한 뷰포트 설정 -->
        <title>Login Page</title> <!-- 브라우저 탭 제목 -->
        <link rel="stylesheet" href="style.css"> <!-- 외부 CSS 파일 연동 -->
    </head>
    <body>
        <div class="container"> <!-- 페이지 전체를 감싸는 컨테이너 -->
            <h1>LOGIN</h1> <!-- 로그인 페이지 제목 -->
            <form id="loginForm"> <!-- 사용자 입력 폼 -->
                <div class="form-group"> <!-- 입력 필드를 감싸는 그룹 -->
                    <label for="username">ID</label> <!-- 아이디 입력 필드에 대한 라벨 -->
                    <input type="text" id="username" placeholder="아이디를 입력하세요"> <!-- 아이디 입력 필드 -->
                </div>
                <div class="form-group"> <!-- 비밀번호 입력 필드를 감싸는 그룹 -->
                    <label for="password">PW</label> <!-- 비밀번호 입력 필드에 대한 라벨 -->
                    <input type="password" id="password" placeholder="비밀번호를 입력하세요"> <!-- 비밀번호 입력  필드-->
                </div>
                <button type="submint">login</button> <!-- 로그인 버튼 -->
                </form>
                <p>계정이 없으신가요? <a href="#">회원가입</p> <!-- 회원가입 링크 -->
            </form>
        </div>
        <script src="script.js"></script> <!-- 외부 JavaScript 파일 연동 -->
    </body>
</html>
