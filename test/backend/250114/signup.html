<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="signup-container">
        <div class="signup-header">
            <img src="gsc.png" alt="학교 로고" class="school-logo">
            <h1>회원가입</h1>
            <p>우리 학교 포털에 오신 것을 환영합니다!</p>
        </div>
        <form id="signupForm" class="signup-form">
            <div class="form-group">
                <label for="studentId">학번</label>
                <input type="text" id="studentId" placeholder="학번을 입력하세요" required>
            </div>
            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" id="name" placeholder="이름을 입력하세요" required>
            </div>
            <div class="form-group">
                <label for="phone">전화번호</label>
                <input type="text" id="phone" placeholder="전화번호를 입력하세요" required>
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" placeholder="비밀번호를 입력하세요" required>
            </div>
            <button type="submit" class="signup-button">회원가입</button>
        </form>
        <div class="signup-footer">
            <p>이미 계정이 있으신가요? <a href="login.html">로그인</a></p>
        </div>
    </div>
</body>
</html>
