<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>게시글 상세보기</title>
    <script src="../js/notice.js" defer></script> <!-- JavaScript 로드 -->
</head>
<body>
    <h2 id="noticeTitle"></h2> <!-- 공지 제목 표시 -->
    <p><strong>작성자:</strong> <span id="noticeAuthor"></span></p> <!-- 작성자 표시 -->
    <p><strong>작성일:</strong> <span id="noticeDate"></span></p> <!-- 작성일 표시 -->
    <p id="noticeContent"></p> <!-- 공지 내용 표시-->

    <button id="editBtn" style="display:none;">수정</button> <!-- 수정 버튼 -->
    <button id="deleteBtn" style="display:none;">삭제</button> <!-- 삭제 버튼 -->
    <a href="./notice_list.html">목록으로</a> <!-- 목록으로 돌아가는 버튼 -->

    <script>
        // URL에서 'id' 값을 가져와 게시글을 확인
        const urlParams = new URLSearchParams(window.location.search);
        const noticeId = urlParams.get('id');

        // 'id'가 없는 경우 목록 페이지로 이동
        if (!noticeId) {
            alert("잘못된 접근입니다.");
            window.location.href = "./notice_list.html";
        }
    </script>

</body>
</html>
