<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항 작성</title>
    <link rel="stylesheet" href="../css/admin_notices.css">
</head>
<body>
    <div class="notice-container write-container">
        <h1>공지사항 작성</h1>
        <form method="post" action="../controllers/notices/admin_write_notice.php" class="notice-form">
            <label for="title">제목</label>
            <input type="text" id="title" name="title" required>

            <label for="target">대상</label>
            <select id="target" name="target" required>
                <option value="전체">전체</option>
                <option value="1학년">1학년</option>
                <option value="2학년">2학년</option>
                <option value="3학년">3학년</option>
            </select>

            <label for="content">내용</label>
            <textarea id="content" name="content" rows="8" required></textarea>

            <div class="button-group">
                <button type="submit" class="btn submit-btn">작성하기</button>
                <button type="button" class="btn back-btn" onclick="window.location.href='./admin_notices.html';">목록으로 돌아가기</button>
            </div>
        </form>
    </div>
</body>
</html>
