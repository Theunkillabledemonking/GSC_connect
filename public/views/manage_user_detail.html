<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>사용자 상세 / 수정</title>
    <link rel="stylesheet" href="../css/manage_user_detail.css">
    <!-- JavaScript 분리: manage_user_detail.js -->
    <script src="../js/manage_user_detail.js" defer></script>
</head>
<body>
    <h1>사용자 상세 / 수정</h1>

    <form id="update-form" method="POST" action="../../controllers/manage_user_detail.php">
        <!-- 기존 student_id(숨김), action=update -->
        <input type="hidden" id="student_id" name="student_id">
        <input type="hidden" name="action" value="update">
        
        <p>
            <label>새 학번:</label>
            <input type="text" id="new_student_id" name="new_student_id" required>
        </p>
        <p>
            <label>이름:</label>
            <input type="text" id="name" name="name" required>
        </p>
        <p>
            <label>연락처:</label>
            <input type="text" id="phone" name="phone">
        </p>
        <p>
            <label>학년:</label>
            <select id="grade" name="grade">
                <option value="1학년">1학년</option>
                <option value="2학년">2학년</option>
                <option value="3학년">3학년</option>
            </select>
        </p>
        <p>
            <label>비밀번호(변경 시에만 입력):</label>
            <input type="password" id="password" name="password">
        </p>
        <button type="submit">수정하기</button>
    </form>

    <button id="delete-button">삭제하기</button>
    <button onclick="location.href='./manage_users.html'">목록으로 돌아가기</button>
</body>
</html>
