<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항 관리</title>
    <link rel="stylesheet" href="../css/admin_notices.css">
    <script src="../js/admin_notices.js" defer></script>
</head>
<body>
    <div class="notice-container">
        <h1>공지사항</h1>

        <!-- 필터 선택 -->
        <div class="filter-section">
            <select id="target-filter">
                <option value="전체">전체</option>
                <option value="1학년">1학년</option>
                <option value="2학년">2학년</option>
                <option value="3학년">3학년</option>
            </select>
            <button id="delete-button">삭제하기</button>
        </div>

        <!-- 공지사항 목록 -->
        <table class="notice-table">
            <thead>
                <tr>
                    <th>선택</th>
                    <th>번호</th>
                    <th>제목</th>
                    <th>작성자</th>
                    <th>대상</th>
                    <th>작성일</th>
                </tr>
            </thead>
            <tbody id="notices-table">
                <!-- 공지사항 데이터가 표시됩니다. -->
            </tbody>
        </table>

        <!-- 페이지네이션 -->
        <div class="pagination">
            <button class="page-button" data-page="1">1</button>
            <button class="page-button" data-page="2">2</button>
            <button class="page-button" data-page="3">3</button>
            <!-- 필요 시 추가 버튼 생성 -->
        </div>

        <button id="back-button" onclick="window.location.href='./admin_write_notice.html';">글쓰기</button>
        <button onclick="window.location.href='./main.php';">돌아가기</button>
    </div>
</body>
</html>
