<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="container">
        <!-- 로고 -->
        <div class="logo">
            <img src="img/gsc.png" alt="학교 로고">
        </div>
        <!-- 로그인 박스 -->
        <div class="content-box">
            <h1>영진전문대학교</h1>
            <h2>글로벌시스템융합과</h2>
            <form action="./views/login.php" method="post"> <!-- login.php로 POST 요청 -->
                <input type="text" id="identifier" name="identifier" placeholder="아이디" required>
                <input type="password" id="password" name="password" placeholder="비밀번호" required>
                <button type="submit" class="login-btn">로그인</button>
            </form>
            <div class="extra-buttons">
                <button class="register-btn" onclick="navigateToSignup()">회원가입</button>
            </div>
        </div>
    </div>
    <script>
        function navigateToSignup() {
            window.location.href = "views/signup.html"; // 회원가입 페이지로 이동
        }
    </script>
</body>
</html>
